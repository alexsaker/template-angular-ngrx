<div *ngIf="(loading | async)">
  <temp-loading-spinner></temp-loading-spinner>
</div>
<div *ngIf="!(loading | async)&& ((posts | async).length>0)">
  <mat-icon (click)="goToUsersPage()">arrow_back</mat-icon>
</div>
<div *ngIf="!(loading | async)&& ((posts | async).length>0)" class="post-list-container">
  <temp-post-item *ngFor="let post of posts | async" [post]="post" [user]="post.user"></temp-post-item>
</div>
