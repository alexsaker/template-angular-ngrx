<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>account_circle</mat-icon>
    </div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>Website: {{user.website}}</div>
    <div>Email: {{user.email}}</div>
    <div>Phone: {{user.phone}}</div>
  </mat-card-content>
</mat-card>
